# docker-compose -f docker-compose.yml -f docker-compose.override.yml up -d

version: "3"

services:

  ############################
  # Web - Reactjs
  ############################
  web:
    image: ${REGISTRY:-vndg}/web:${TAG:-latest}
    build:
      context: .
      dockerfile: src/web/Dockerfile
    depends_on:
      - webapigatewayapp
    networks:
      - coolstore-network

  #######################################
  # webapigateway app + Dapr sidecar
  #######################################
  webapigatewayapp:
    image: ${REGISTRY:-vndg}/webapigatewayapp:${TAG:-latest}
    build:
      context: .
      dockerfile: src/BFFs/WebApiGateway/Dockerfile
    depends_on:
      - redis
      - placement
      - identityapp
      - inventoryapp
      - productcatalogapp
      - shoppingcartapp
    networks:
      - coolstore-network

  webapigatewayapp-dapr:
    image: "daprio/daprd:edge"
    command: ["./daprd",
     "-app-id", "webapigatewayapp",
     "-app-port", "5000",
     "-placement-host-address", "placement:50006",
     "-components-path", "/components"]
    volumes:
      - "./components/:/components"
    depends_on:
      - webapigatewayapp
    network_mode: "service:webapigatewayapp"

  #######################################
  # identity app + Dapr sidecar
  #######################################
  identityapp:
    image: ${REGISTRY:-vndg}/identityapp:${TAG:-latest}
    build:
      context: .
      dockerfile: src/Services/Identity/IdentityService/Dockerfile
    depends_on:
      - redis
      - placement
      - postgresql
    networks:
      - coolstore-network

  identityapp-dapr:
    image: "daprio/daprd:edge"
    command: ["./daprd",
     "-app-id", "identityapp",
     "-app-port", "5001",
     "-placement-host-address", "placement:50006",
     "-components-path", "/components"]
    volumes:
      - "./components/:/components"
    depends_on:
      - identityapp
    network_mode: "service:identityapp"

  #######################################
  # inventory app + Dapr sidecar
  #######################################
  inventoryapp:
    image: ${REGISTRY:-vndg}/inventoryapp:${TAG:-latest}
    build:
      context: .
      dockerfile: src/Services/Inventory/InventoryService.Api/Dockerfile
    depends_on:
      - redis
      - placement
      - postgresql
      - identityapp
    networks:
      - coolstore-network

  inventoryapp-dapr:
    image: "daprio/daprd:edge"
    command: ["./daprd",
     "-app-id", "inventoryapp",
     "-app-port", "5002",
     "-placement-host-address", "placement:50006",
     "-components-path", "/components"]
    volumes:
      - "./components/:/components"
    depends_on:
      - inventoryapp
    network_mode: "service:inventoryapp"

  #################################################
  # productcatalog app + Dapr sidecar
  #################################################
  productcatalogapp:
    image: ${REGISTRY:-vndg}/productcatalogapp:${TAG:-latest}
    build:
      context: .
      dockerfile: src/Services/ProductCatalog/ProductCatalogService.Api/Dockerfile
    depends_on:
      - redis
      - placement
      - postgresql
      - identityapp
    networks:
      - coolstore-network

  productcatalogapp-dapr:
    image: "daprio/daprd:edge"
    command: ["./daprd",
     "-app-id", "productcatalogapp",
     "-app-port", "5003",
     "-placement-host-address", "placement:50006",
     "-components-path", "/components"]
    volumes:
      - "./components/:/components"
    depends_on:
      - productcatalogapp
    network_mode: "service:productcatalogapp"

  #################################################
  # shoppingcart app + Dapr sidecar
  #################################################
  shoppingcartapp:
    image: ${REGISTRY:-vndg}/shoppingcartapp:${TAG:-latest}
    build:
      context: .
      dockerfile: src/Services/ShoppingCart/ShoppingCartService.Api/Dockerfile
    depends_on:
      - redis
      - placement
      - postgresql
      - identityapp
    networks:
      - coolstore-network

  shoppingcartapp-dapr:
    image: "daprio/daprd:edge"
    command: ["./daprd",
     "-app-id", "shoppingcartapp",
     "-app-port", "5004",
     "-placement-host-address", "placement:50006",
     "-components-path", "/components"]
    volumes:
      - "./components/:/components"
    depends_on:
      - shoppingcartapp
    network_mode: "service:shoppingcartapp"

  #################################################
  # sale app + Dapr sidecar
  #################################################
  saleapp:
    image: ${REGISTRY:-vndg}/saleapp:${TAG:-latest}
    build:
      context: .
      dockerfile: src/Services/Sale/SaleService.Api/Dockerfile
    depends_on:
      - redis
      - placement
      - postgresql
      - identityapp
    networks:
      - coolstore-network

  saleapp-dapr:
    image: "daprio/daprd:edge"
    command: ["./daprd",
     "-app-id", "saleapp",
     "-app-port", "5005",
     "-placement-host-address", "placement:50006",
     "-components-path", "/components"]
    volumes:
      - "./components/:/components"
    depends_on:
      - saleapp
    network_mode: "service:saleapp"

  ############################
  # PostgresQL component
  ############################
  postgresql:
    image: postgres:11-alpine
    container_name: postgresql
    networks:
      - coolstore-network

  ############################
  # ELK component
  ############################
  # elk:
  #   image: sebp/elk:latest
  #   hostname: elk
  #   container_name: elk
  #   networks:
  #     - coolstore-network

  ############################
  # Zipkin component
  ############################
  zipkin:
    image: openzipkin/zipkin:latest
    container_name: zipkin
    networks:
      - coolstore-network

  ############################
  # Dapr placement service
  ############################
  placement:
    image: "daprio/dapr"
    command: ["./placement", "-port", "50006"]
    ports:
      - "50006:50006"
    networks:
      - coolstore-network

  ############################
  # Redis state store
  ############################
  redis:
    image: "redis:alpine"
    networks:
      - coolstore-network

networks:
  coolstore-network:
